<!DOCTYPE html>
<html ng-app>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	  <meta charset="utf-8">
	  <title>Angular</title>
	</head>
	<body ng-init="c=0">
	   	<p>Celsius: <input type="number" ng-model="c"></p>
	   	<p>Kelvin: {{c + 273}}</p>
	   	<p>Fahrenheit: {{c * 1.8 + 32 }}</p>
	</body>
</html>
