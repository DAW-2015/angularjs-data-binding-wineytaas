<!DOCTYPE html>
<html ng-app>
	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	  <meta charset="utf-8">
	  <title>Angular EX3</title>
	</head>
	<body ng-init="estrelas=3; texto='Digite sua avalição aqui!' ">
		<textarea rows="4" cols="50" ng-model="texto"></textarea> <br>
		<!-- <input type="text" ng-model="texto" style= "width: 500px; height : 205px;"> -->
		<input type="range" ng-model="estrelas" min="0" max="5">
		<a> {{ estrelas }} </a>
	   	<p> {{ texto }}    </p>
	   	<p> Estrela(s): {{ estrelas }}</p>
	</body>
</html>
